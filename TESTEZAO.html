<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth; /* Enable smooth scrolling for the entire document */
        }

        button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000; /* Ensure button stays on top */
        }

        .spacer {
            height: 100vh; /* Creates space for scrolling */
        }

        .target-section {
            height: 500px;
            background-color: #f0f0f0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <button id="scrollButton">Scroll Down</button>

    <!-- Spacer to create initial space before scrolling -->
    <div class="spacer"></div>

    <!-- Target section to scroll to -->
    <div class="target-section" id="targetSection">
        <p>This is the target section. The page will scroll down to here.</p>
        <p>More content...</p>
    </div>

    
    <script>
        document.getElementById('scrollButton').addEventListener('click', function() {
            window.scrollBy({
                top: window.innerHeight, // Scroll down by the height of the viewport
                left: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
